        .slide {

            position: relative;

        }
        .slides-container {
            display: flex; /* Use flexbox to arrange slides in a row */
            transition: transform 0.5s ease; /* Smooth transition for sliding */
        }
        .slide {
            min-width: 100%; /* Each slide takes full width of the container */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }
        .slide img {
            width: 100%; /* Make images responsive */
            border-radius: 8px; /* Optional: add rounded corners */
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8); /* Dark background on hover */
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start fully transparent */
                transform: translateY(20px); /* Start slightly lower */
            }
            to {
                opacity: 1; /* End fully opaque */
                transform: translateY(0); /* End at original position */
            }
        }

        .fade-in {
            animation: fadeIn 1s ease forwards; /* Apply the fade-in animation */
        }

        /* Scale animation */
        @keyframes scaleIn {
            from {
                transform: scale(0.8); /* Start slightly smaller */
                opacity: 0; /* Start fully transparent */
            }
            to {
                transform: scale(1); /* End at original size */
                opacity: 1; /* End fully opaque */
            }
        }

        .scale-in {
            animation: scaleIn 1s ease forwards; /* Apply the scale-in animation */
        }

        /* Optional: Delay for each element */
        .fade-in:nth-child(1) {
            animation-delay: 0.2s; /* Delay for the first element */
        }
        .fade-in:nth-child(2) {
            animation-delay: 0.4s; /* Delay for the second element */
        }
        .fade-in:nth-child(3) {
            animation-delay: 0.6s; /* Delay for the third element */
        }

        /* Animation for images */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-section img {
            animation: fadeIn 1s ease-out;
            animation-fill-mode: both;
        }

        /* Delay animation for each image */
        .image-section img:nth-child(1) { animation-delay: 0.3s; }
        .image-section img:nth-child(2) { animation-delay: 0.6s; }
        .image-section img:nth-child(3) { animation-delay: 0.9s; }

        .image-section img:hover {
            transform: scale(1.1); /* Scale up the image */

        }

        .grid img {

        .screenshot-prevent {

            user-select: none; /* Disable text selection */
            opacity: 0.9; /* Slightly transparent to deter screenshots */

    <script>
        // Disable right-click and certain keyboard shortcuts
        document.addEventListener('contextmenu', function(e) {

        });

        document.addEventListener('keydown', function(e) {
            // Disable Ctrl + S (Save)
            if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
                e.preventDefault();
            }
            // Disable Print Screen
            if (e.key === 'PrintScreen') {
                e.preventDefault();
            }
